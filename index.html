<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Loan Prediction form </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <section class="colored-section" id="title">

    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">Fill the form</a>
      </nav>

      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Eligibility for loan</h1>
        </div>

        <div class="col-lg-6">
          <img class="title-image" src="D:\Programming Languages , Certificates and Presentation\Myself\HTML\Html Fotm for Loan Prediction\images\loan.jpeg" alt="iphone-mockup">
        </div>

      </div>

    </div>

  </section>

  <section class="white-section" id="features">

    <div class="Text-Areas">

        <label>Gender : </label>
        <textarea rows="1" cols="10" > </textarea>

        <br>
          <label> Married: </label>
          <textarea rows="1" cols="10" > </textarea>

          <br>

            <label>Dependencies : </label>
            <textarea rows="1" cols="10" > </textarea>

        <br>

              <label>Education : </label>
              <textarea rows="1" cols="10" > </textarea>

            <br>

                <label>Self Employeed : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Applicant Income : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Co-Applicant Income : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Loan Amount : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Loan Amount term : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Credit History : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>

                <label>Property Area : </label>
                <textarea rows="1" cols="10" > </textarea>

                <br>
        </div>


    </div>
  </section>


  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <p>Predicted Using Machine Learning Models</p>
    </div>
  </footer>


</body>

</html>
